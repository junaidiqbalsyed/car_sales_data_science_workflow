<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />

<body>


    <!-- Main Content-->
    <div class="container px-4 px-lg-5">

        <!DOCTYPE html>
        <html>

        <head>
            <meta charset="utf-8">
            <title>Form-v9 by Colorlib</title>
            <!-- Mobile Specific Metas -->
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <!-- Font-->
            <link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">
            <!-- Main Style Css -->
            <link rel="stylesheet" href="static/css2/style.css" />
        </head>

        <body class="form-v9">
            <div class="page-content">
                <div class="form-v9-content">
                    <form class="form-detail" action="/predict" method="post">
                        <!-- <div class="site-heading"> -->
                            <h2>Car Price Prediction</h2>
                            <div>
                            <span class="subheading">Please Fill The Information to predict price of your car</span>
                            </div>
                        <!-- </div> -->

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="ppf"> Power performance factor:</label>
                                <input type="text" name="ppf" id="ppf" class="input-text" required>
                            </div>
                            <div class="form-row">
                                <label for="efficiency"> Fuel efficiency:</label>
                                <input type="text" name="efficiency" id="efficiency" class="input-text" required>
                            </div>
                        </div>

                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="capacity"> Fuel capacity:</label>
                                <input type="text" name="capacity" id="capacity" class="input-text" required>
                            </div>
                            <div class="form-row">
                                <label for="size"> Engine size:</label>
                                <input type="text" name="size" id="size" class="input-text" required>
                            </div>
                        </div>


                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="Horsepower"> Horsepower:</label>
                                <input type="text" name="Horsepower" id="Horsepower" class="input-text" required>
                            </div>
                            <div class="form-row">
                                <label for="Wheelbase"> Wheelbase:</label>
                                <input type="text" name="Wheelbase" id="Wheelbase" class="input-text" required>
                            </div>
                        </div>


                        <div class="form-row-total">
                            <div class="form-row">
                                <label for="Width"> Width:</label>
                                <input type="text" name="Width" id="Width" class="input-text" required>
                            </div>
                            <div class="form-row">
                                <label for="Length"> Length:</label>
                                <input type="text" name="Length" id="Length" class="input-text" required>
                            </div>
                        </div>



                        <div class="form-row-last">
                            <input type="submit" name="register" class="register" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </body><!-- This templates was made by Colorlib (https://colorlib.com) -->

        </html>

    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>

</html>
